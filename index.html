<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette - Animation</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Roulette</h1>

    <div class="roulette-container">
      <div id="roulette-wheel"></div>
    </div>

    <div>
      <select id="targetItem">
        <option value="0">0 - White</option>
        <option value="1">1 - Black</option>
        <option value="2">2 - Red</option>
        <option value="3">3 - Black</option>
        <option value="4">4 - Red</option>
        <option value="5">5 - Black</option>
        <option value="6">6 - Red</option>
        <option value="7">7 - Black</option>
        <option value="8">8 - Red</option>
        <option value="9">9 - Black</option>
        <option value="10">10 - Red</option>
        <option value="11">11 - Black</option>
        <option value="12">12 - Red</option>
        <option value="13">13 - Black</option>
        <option value="14">14 - Red</option>
      </select>

      <button id="spinWheel">Spin Wheel</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
